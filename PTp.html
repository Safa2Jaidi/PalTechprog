<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التكنولوجيا والبرمجة/فلسطين</title>
<link rel="icon" href="Safa2qTp0.png"/>
<style>
/* CSS */
body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            align-items: center;
        }
    .container {
        width: 100%;
        align-items: center;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: auto;
        padding: 40px;
    }
    main {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: justify;
        }
    p {
        text-align: right;
        color: black;
        font-size: 5vw;
    }
    a {
        color: red;
        font-family: Arial, sans-serif;
        font-size: 5vw;
    }
    h1{
        font-size: 5vw;   
    }
    h4{
        font-size: 3vw;   
    }
    img {
    width: 100%;
    max-width: 400px;
    height: auto;
    transition: 0.5s;
    }
    img.PTp {
    filter: grayscale(100%);
    }
    button {
    background-color: #333;
    color: white;
    font-size: 4vw;
    padding: 10px 10px;
    border: none;
    border-radius: 16px;
    }
    header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: justify;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            header, footer {
                padding: 5px 0;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<!-- HTML --> 
<header>
<h1>التعلم ليس إلزامياً بل هو رغبة ومتعة ومنفعة</h1>
</header>  
<div class="container">
    <main class="container">
    <p id="Paragraph">المعارف النافعة لا تنفع إلا من يطبقها</p>
    <a href="PTp.pdf" id="PTpLink">نشير إليها والبقية عليك</a>
    <img id="PTpImage" src="Palestine.png" alt="النسر">
    <button id="PTpButton">التكنولوجيا والبرمجة</button>
</main>
</div>

<script>
/* JS */
document.getElementById
("Paragraph").addEventListener("click", 
function() {
this.style.color = this.style.color === 
"blue" ? "black" : "blue";});

const link = document.getElementById('PTpLink');
link.addEventListener('click', (event) => {
event.preventDefault();
alert('ملف متجدد يومياً على نفس الرابط');
window.location.href = link.href;});

document.getElementById
('PTpImage').addEventListener
('click', function() {
this.classList.toggle('PTp');
});

document.getElementById
('PTpButton').addEventListener('click', function() {
const image = document.getElementById('PTpImage');
if (image.style.display === 'none') {
image.style.display = 'block';} else {
image.style.display = 'none';}});
</script>
<footer>
    <h4> هذا الموقع للتدريب فقط © 2024</h4>
</footer>
</body>
</html>
