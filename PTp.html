<!DOCTYPE html>
<head>

    <style>
    /* CSS */
    .container {
        width: 100%;
        margin-top: 50px;
        align-items: center;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    p {
        text-align: right;
        color: black;
        font-size: 5vw;
    }
    a {
        color: red;
        font-family: Arial, sans-serif;
        font-size: 5vw;
    }
    img {
    width: 100%;
    max-width: 400px;
    height: auto;
    transition: 0.5s;
    }
    img.PTp {
    filter: grayscale(100%);
    }
    button {
    background-color: black;
    color: white;
    font-size: 5vw;
    padding: 10px 10px;
    border: none;
    border-radius: 8px;
    }
    </style>
</head>
<body>
<!-- HTML -->   
<div class="container">
    <p id="Paragraph">المعارف النافعة لا تنفع إلا من يطبقها</p>
    <a href="PTp.pdf" id="PTpLink">نشير إليها والبقية عليك</a>
    <img id="PTpImage" src="Palestine.png" alt="النسر">
    <button id="PTpButton">التكنولوجيا والبرمجة</button>
</div>

<script>
/* JS */
document.getElementById
("Paragraph").addEventListener("click", 
function() {
this.style.color = this.style.color === 
"blue" ? "black" : "blue";});

const link = document.getElementById('PTpLink');
link.addEventListener('click', (event) => {
event.preventDefault();
alert('ملف متجدد يومياً على نفس الرابط');
window.location.href = link.href;});

document.getElementById
('PTpImage').addEventListener
('click', function() {
this.classList.toggle('PTp');
});

document.getElementById
('PTpButton').addEventListener('click', function() {
const image = document.getElementById('PTpImage');
if (image.style.display === 'none') {
image.style.display = 'block';} else {
image.style.display = 'none';}});
</script>
    
</body>
</html>
