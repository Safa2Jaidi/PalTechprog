}

}
img {

max-width: 200px;
height: auto;
transition: 0.5s;
}
img.PTp {
filter: grayscale(100%);
}
button {
background-color: black;
color: white;
padding: 10px 10px;

}
</style>
</head>
<body>
<!-- HTML -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.youtube.com/watch?v=6YyWl3Y_ups">التكنولوجيا والبرمجة/فلسطين</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://drive.google.com/file/d/1avtutGvlZHHRrYrXeTq4Ya9IDGbJKg9X/view?usp=sharing">إلكترونيات المنهاج الفلسطيني</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container">
<p id="Paragraph">المعارف النافعة لا تنفع إلا من يطبقها</p>
<a href="PTp.pdf" id="PTpLink">نشير إليها</a>
<img id="PTpImage" src="Palestine.png" alt="النسر">
<button id="PTpButton">التكنولوجيا والبرمجة</button>
</div>

<script>
/* JS */
document.getElementById
("Paragraph").addEventListener("click", 
function() {
this.style.color = this.style.color === 
"black" ? "blue" : "black";});

const link = document.getElementById('PTpLink');
link.addEventListener('click', (event) => {
event.preventDefault();
alert('ملف متجدد يومياً على نفس الرابط');
window.location.href = link.href;});

document.getElementById
('PTpImage').addEventListener
('click', function() {
this.classList.toggle('PTp');
});

document.getElementById
('PTpButton').addEventListener('click', function() {
const image = document.getElementById('PTpImage');
if (image.style.display === 'none') {
image.style.display = 'block';} else {
image.style.display = 'none';}});
</script>
    
</body>
